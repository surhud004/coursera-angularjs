<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunch">
         </div>
         <div>
         	This does NOT consider an empty item, i.e., , , as an item towards to the count. (Bonus).
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div id="messagebox" class="form-group message">
           <p id="message">{{msg}}</p>
         </div>
   </div>

</body>
</html>
